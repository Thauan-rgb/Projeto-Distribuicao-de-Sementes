<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semeia Web - Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7f5;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #146c43;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      position: fixed;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .toggler {
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
      align-self: flex-start;
      margin-bottom: 15px;
      margin-left: 5px;
      transition: all 0.3s ease;
    }

    .sidebar.collapsed .toggler {
      align-self: center;
      margin: 15px 0;
    }

    .toggler:hover {
      transform: scale(1.1);
    }

    .sidebar .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      transition: all 0.3s;
    }

    .sidebar .logo img {
      width: 45px;
      transition: all 0.3s;
    }

    .sidebar .logo h4 {
      font-weight: 600;
      color: #fff;
      margin: 8px 0 0 0;
      transition: opacity 0.3s;
    }

    .sidebar.collapsed .logo h4 {
      opacity: 0;
      height: 0;
      overflow: hidden;
    }

    .sidebar .profile {
      text-align: center;
      margin-bottom: 30px;
      transition: all 0.3s;
    }

    .sidebar .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      margin-bottom: 8px;
      transition: all 0.3s;
    }

    .sidebar.collapsed .profile h6 {
      display: none;
    }

    .sidebar.collapsed .profile img {
      width: 45px;
      height: 45px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      width: 100%;
      padding: 12px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease, padding 0.3s ease;
    }

    .sidebar.collapsed a {
      justify-content: center;
      padding: 12px 0;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #0d5032;
    }

    .sidebar a i {
      font-size: 1.2rem;
    }

    .sidebar.collapsed a span {
      display: none;
    }

    .logout {
      margin-top: auto;
      width: 100%;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 15px;
    }

    .logout a {
      color: white;
      text-decoration: none;
      width: 100%;
      padding: 12px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease, padding 0.3s ease;
    }

    .logout a:hover {
      background-color: #0d5032;
    }

    .sidebar.collapsed .logout a {
      justify-content: center;
      padding: 12px 0;
    }

    .sidebar.collapsed .logout a span {
      display: none;
    }

    /* ===== Conteúdo Principal ===== */
    .main-content {
      margin-left: 250px;
      padding: 40px;
      width: calc(100% - 250px);
      transition: margin-left 0.3s ease, width 0.3s ease;
    }

    .sidebar.collapsed ~ .main-content {
      margin-left: 80px;
      width: calc(100% - 80px);
    }

    /* ===== Caixa Principal ===== */
    .container-box {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      margin: 0 auto;
      padding: 40px;
    }

    h2 {
      color: #064420;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .form-control {
      margin-bottom: 15px;
      height: 45px;
    }

    /* Botões de permissão */
    .permission-btn {
      display: block;
      width: 100%;
      text-align: left;
      border: none;
      color: white;
      padding: 12px 15px;
      border-radius: 6px;
      font-weight: 600;
      margin-bottom: 10px;
      transition: background-color 0.2s ease;
    }

    .permission-btn.active {
      background-color: #2e7d32; /* Verde ativo */
    }

    .permission-btn.inactive {
      background-color: #f46b1e; /* Laranja/inativo */
    }

    /* Botão Salvar */
    .btn-save {
      background-color: #056937;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      border-radius: 6px;
      margin-top: 20px;
    }

    .btn-save:hover {
      background-color: #04582e;
      color: white;
    }
  </style>
</head>
<body>

  <!-- ===== Sidebar ===== -->
  <div class="sidebar" id="sidebar">
    <i class="bi bi-list toggler" id="toggle-btn"></i>

    <div class="logo">
      <img src="img/logo2.png" alt="Semeia Web">
      <h4>Semeia Web</h4>
    </div>

    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Usuário">
      <h6>Annatoli Karpov Bartolomeu</h6>
    </div>

    <a href="dashboard_gerente.html"><i class="bi bi-house-fill"></i><span>Início</span></a>
    <a href="estoque.html"><i class="bi bi-box-seam"></i><span>Estoque</span></a>
    <a href="distribuicao.html"><i class="bi bi-truck"></i><span>Distribuição</span></a>
    <a href="relatorios.html"><i class="bi bi-bar-chart-line"></i><span>Relatórios</span></a>
    <a href="usuarios.html" class="active"><i class="bi bi-people"></i><span>Usuários</span></a>
    <a href="configuracao.html"><i class="bi bi-gear"></i><span>Configurações</span></a>

    <div class="logout">
      <a href="login.html"><i class="bi bi-box-arrow-right"></i><span>Sair</span></a>
    </div>
  </div>

  <!-- ===== Conteúdo Principal ===== -->
  <div class="main-content">
    <div class="container-box">
      <div class="row">
        <div class="col-md-6">
          <h2>Usuário</h2>
          <input type="text" class="form-control" value="Maria Silva Menezes" readonly>
          <input type="text" class="form-control" value="3759820958" readonly>
          <input type="text" class="form-control" value="Petrolina" readonly>
          <input type="text" class="form-control" value="Armazém" readonly>
          <input type="text" class="form-control" value="Empilhador" readonly>
        </div>

        <div class="col-md-6">
          <h2>Permissões do Usuário</h2>
          
          <button class="permission-btn active">Visualizar estoque</button>
          <button class="permission-btn active">Cadastrar remessas</button>
          <button class="permission-btn active">Planejar entregas</button>
          <button class="permission-btn active">Gerar relatórios</button>
          <button class="permission-btn inactive">Acessar usuários</button>
          <button class="permission-btn inactive">Configurações do sistema</button>

          <button class="btn-save">Salvar Alterações</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Toggle sidebar
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggle-btn");
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
    });

    // Alternar permissões
    const botoes = document.querySelectorAll('.permission-btn');
    botoes.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
        btn.classList.toggle('inactive');
      });
    });

    // Botão Salvar
    document.querySelector('.btn-save').addEventListener('click', () => {
      alert('Alterações salvas com sucesso!');
    });
  </script>

</body>
</html>
