<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semeia Web - Adicionar Remessa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --cor-primaria: #2e7d32;
      --cor-secundaria: #4caf50;
      --cor-fundo: #f4f6f5;
      --texto-principal: #333;
      --branco: #fff;
      --verde-primario: #146c43;
      --verde-escuro: #0d5032;
      --bg: #f5f7f5;
      --card-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    body {
      background-color: var(--bg);
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #146c43;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      position: fixed;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    .sidebar.collapsed { width: 80px; }

    .toggler {
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
      align-self: flex-start;
      margin-bottom: 15px;
      margin-left: 5px;
      transition: all 0.3s ease;
    }

    .sidebar.collapsed .toggler {
      align-self: center;
      margin: 15px 0;
    }

    .toggler:hover { transform: scale(1.1); }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .logo img { width: 45px; transition: all 0.3s ease; }
    .logo h4 { margin: 8px 0 0 0; color: #fff; transition: opacity 0.3s ease; }

    .sidebar.collapsed .logo h4 {
      opacity: 0;
      height: 0;
      overflow: hidden;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
      margin-bottom: 8px;
      transition: all 0.3s ease;
    }

    .sidebar.collapsed .profile img {
      width: 45px;
      height: 45px;
    }

    .sidebar.collapsed .profile h6 {
      display: none;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      width: 100%;
      padding: 12px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease, padding 0.3s ease;
    }

    .sidebar a:hover,
    .sidebar a.active { background-color: #0d5032; }

    .sidebar.collapsed a {
      justify-content: center;
      padding: 12px 0;
    }

    .sidebar.collapsed a span { display: none; }

    .logout {
      margin-top: auto;
      width: 100%;
      border-top: 1px solid rgba(255,255,255,0.2);
      padding-top: 15px;
    }

    .logout a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .logout a:hover { background-color: #0d5032; }

    .sidebar.collapsed .logout a {
      justify-content: center;
      padding: 12px 0;
    }

    .sidebar.collapsed .logout a span { display: none; }

    /* ===== Main Content ===== */
    .main-content {
      margin-left: 250px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: margin-left 0.3s ease, width 0.3s ease;
      width: calc(100% - 250px);
    }

    .sidebar.collapsed ~ .main-content {
      margin-left: 80px;
      width: calc(100% - 80px);
    }

    header {
      background-color: var(--branco);
      padding: 15px 25px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h4 { 
      margin: 0; 
      color: var(--texto-principal);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    main {
      flex: 1;
      padding: 40px 25px;
      background-color: var(--cor-fundo);
    }

    /* ===== Conteúdo Específico ===== */
    .page-header {
      max-width: 900px;
      margin: 0 auto 25px auto;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .page-header h2 {
      color: var(--verde-primario);
      font-weight: 700;
      margin: 0;
    }

    /* ===== Card ===== */
    .card-form {
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      padding: 26px;
      max-width: 900px;
      margin: 0 auto 40px auto;
    }

    .card-form h3 {
      color: var(--verde-primario);
      font-weight: 700;
      margin-bottom: 18px;
    }

    label { font-weight: 600; margin-bottom: 6px; display:block; color:#234b34; }
    .form-control, .form-select {
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #e6e6e6;
    }

    /* ===== Botão ===== */
    .btn-primary-submit {
      background-color: var(--verde-primario);
      border: none;
      padding: 12px 18px;
      font-weight: 700;
      border-radius: 8px;
      width: 100%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary-submit i {
      color: white;
      font-size: 1.1rem;
    }

    .btn-primary-submit:hover {
      background-color: var(--verde-escuro);
    }
  </style>
</head>
<body>

  <!-- ===== Sidebar ===== -->
  <div class="sidebar" id="sidebar">
    <i class="bi bi-list toggler" id="toggle-btn"></i>

    <div class="logo">
      <img src="img/logo2.png" alt="Semeia Web">
      <h4>Semeia Web</h4>
    </div>

    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Usuário">
      <h6>Annatoli Karpov Bartolomeu</h6>
    </div>

    <a href="dashboard_gerente.html"><i class="bi bi-house-fill"></i><span>Início</span></a>
    <a href="estoque.html" class="active"><i class="bi bi-box-seam"></i><span>Estoque</span></a>
    <a href="distribuicao.html"><i class="bi bi-truck"></i><span>Distribuição</span></a>
    <a href="relatorios.html"><i class="bi bi-bar-chart-line"></i><span>Relatórios</span></a>
    <a href="usuarios.html"><i class="bi bi-people"></i><span>Usuários</span></a>
    <a href="notificacoes.html"><i class="bi bi-bell"></i><span>Notificações</span></a>
    <a href="configuracao.html"><i class="bi bi-gear"></i><span>Configurações</span></a>

    <div class="logout">
      <a href="../login.html"><i class="bi bi-box-arrow-right"></i><span>Sair</span></a>
    </div>
  </div>

  <!-- ===== Conteúdo Principal ===== -->
  <div class="main-content" id="main-content">
    <header>
      <h4>Controle de Estoque</h4>
      <div class="user-info">
        <span>Bem-vindo, Annatoli</span>
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Usuário">
      </div>
    </header>

    <main>
      <div class="page-header">
        <h2>Adicionar Nova Remessa</h2>
      </div>

      <div class="card-form">
        <h3>Informações da Remessa</h3>

        <form id="remessaForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label>Status</label>
              <select class="form-select" id="status" required>
                <option value="">Selecione</option>
                <option value="Disponível">Disponível</option>
                <option value="Em trânsito">Em trânsito</option>
                <option value="Reservado">Reservado</option>
              </select>
            </div>

            <div class="col-md-6">
              <label>Tipo de Semente</label>
              <select class="form-select" id="tipo_semente" required>
                <option value="">Selecione</option>
                <option value="Milho">Milho</option>
                <option value="Feijão">Feijão</option>
                <option value="Soja">Soja</option>
                <option value="Arroz">Arroz</option>
                <option value="Sorgo">Sorgo</option>
              </select>
            </div>

            <div class="col-md-6">
              <label>Número do Lote</label>
              <input type="text" class="form-control" id="numero_lote" placeholder="Ex: L-2025-001" required>
            </div>

            <div class="col-md-6">
              <label>Data</label>
              <input type="date" class="form-control" id="data_entrada" required>
            </div>

            <div class="col-md-6">
              <label>Quantidade (kg)</label>
              <input type="text" class="form-control" id="quantidade_kg" placeholder="Ex: 500" required>
            </div>

            <div class="col-md-6">
              <label>Armazém Vinculado</label>
              <select class="form-select" id="armazem_vinculado" required>
                <option value="">Selecione</option>
                <option value="Armazém Caruaru">Armazém Caruaru</option>
                <option value="Armazém Petrolina">Armazém Petrolina</option>
                <option value="Armazém Garanhuns">Armazém Garanhuns</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-primary-submit mt-4">
            <i class="bi bi-plus-circle"></i> Adicionar Remessa
          </button>
        </form>
      </div>
    </main>
  </div>

  <!-- MODAL DE SUCESSO -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
          <h4 class="mt-3">Remessa adicionada com sucesso!</h4>
          <button type="button" class="btn btn-success mt-3" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 <script>
    const API_BASE_URL = 'http://localhost:5000/api';
    
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.getElementById("main-content");
    const toggleBtn = document.getElementById("toggle-btn");

    toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
        mainContent.classList.toggle("expanded");
    });

    // Função para mostrar alerta
    function showAlert(message, type = 'success') {
        // Remove alertas existentes
        const existingAlert = document.querySelector('.custom-alert');
        if (existingAlert) {
            existingAlert.remove();
        }

        // Cria novo alerta
        const alertDiv = document.createElement('div');
        alertDiv.className = `custom-alert alert alert-${type} alert-dismissible fade show`;
        alertDiv.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
        `;
        alertDiv.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        document.body.appendChild(alertDiv);
        
        // Remove automaticamente após 5 segundos
        setTimeout(() => {
            if (alertDiv.parentNode) {
                alertDiv.remove();
            }
        }, 5000);
    }

    // Envio do formulário
    document.getElementById("remessaForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        
        // Coletar dados do formulário
        const formData = {
            status: document.getElementById('status').value,
            tipo_semente: document.getElementById('tipo_semente').value,
            numero_lote: document.getElementById('numero_lote').value,
            data_entrada: document.getElementById('data_entrada').value,
            quantidade_kg: document.getElementById('quantidade_kg').value,
            armazem_vinculado: document.getElementById('armazem_vinculado').value,
            criado_por: 'Annatoli Karpov Bartolomeu'
        };

        // Validação básica
        if (!formData.status || !formData.tipo_semente || !formData.numero_lote || 
            !formData.data_entrada || !formData.quantidade_kg || !formData.armazem_vinculado) {
            showAlert('Preencha todos os campos obrigatórios!', 'danger');
            return;
        }

        try {
            // Mostrar loading no botão
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Salvando...';
            submitBtn.disabled = true;

            const response = await fetch(`${API_BASE_URL}/adicionar-remessa`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (data.success) {
                showAlert('Remessa adicionada com sucesso!');
                this.reset();
                
                // Mostrar modal de sucesso
                const modal = new bootstrap.Modal(document.getElementById('successModal'));
                modal.show();
            } else {
                showAlert(data.message, 'danger');
            }

        } catch (error) {
            console.error('Erro ao adicionar remessa:', error);
            showAlert('Erro de conexão com o servidor', 'danger');
        } finally {
            // Restaurar botão
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="bi bi-plus-circle"></i> Adicionar Remessa';
            submitBtn.disabled = false;
        }
    });

    // Configurar data atual como padrão
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('data_entrada').value = today;
    });
</script>
</html>
