<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Relatórios - Semeia Web</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --cor-primaria: #2e7d32;
      --cor-secundaria: #4caf50;
      --cor-fundo: #f4f6f5;
      --texto-principal: #333;
      --branco: #fff;
      --verde-primario: #146c43;
      --verde-escuro: #0d5032;
      --bg: #f5f7f5;
      --card-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    body {
      background-color: #f5f7f5;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #146c43;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      position: fixed;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    .sidebar.collapsed { width: 80px; }

    .toggler {
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
      align-self: flex-start;
      margin-bottom: 15px;
      margin-left: 5px;
      transition: all 0.3s ease;
    }

    .sidebar.collapsed .toggler {
      align-self: center;
      margin: 15px 0;
    }

    .toggler:hover { transform: scale(1.1); }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .logo img { width: 45px; transition: all 0.3s ease; }
    .logo h4 { margin: 8px 0 0 0; color: #fff; transition: opacity 0.3s ease; }

    .sidebar.collapsed .logo h4 {
      opacity: 0;
      height: 0;
      overflow: hidden;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
      margin-bottom: 8px;
      transition: all 0.3s ease;
    }

    .sidebar.collapsed .profile img {
      width: 45px;
      height: 45px;
    }

    .sidebar.collapsed .profile h6 {
      display: none;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      width: 100%;
      padding: 12px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease, padding 0.3s ease;
    }

    .sidebar a:hover,
    .sidebar a.active { background-color: #0d5032; }

    .sidebar.collapsed a {
      justify-content: center;
      padding: 12px 0;
    }

    .sidebar.collapsed a span { display: none; }

    .logout {
      margin-top: auto;
      width: 100%;
      border-top: 1px solid rgba(255,255,255,0.2);
      padding-top: 15px;
    }

    .logout a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .logout a:hover { background-color: #0d5032; }

    .sidebar.collapsed .logout a {
      justify-content: center;
      padding: 12px 0;
    }

    .sidebar.collapsed .logout a span { display: none; }

    /* ===== Main Content ===== */
    .main-content {
      margin-left: 250px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: margin-left 0.3s ease, width 0.3s ease;
      width: calc(100% - 250px);
    }

    .sidebar.collapsed ~ .main-content {
      margin-left: 80px;
      width: calc(100% - 80px);
    }

    header {
      background-color: var(--branco);
      padding: 15px 25px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h4 { 
      margin: 0; 
      color: var(--texto-principal);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    main {
      flex: 1;
      padding: 40px 25px;
      background-color: var(--cor-fundo);
    }

    /* ===== Conteúdo Específico ===== */
    .page-header {
      max-width: 900px;
      margin: 0 auto 20px auto;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .page-header h2 {
      color: var(--verde-primario);
      font-weight: 700;
      margin: 0;
      font-size: 1.6rem;
    }

    /* ===== Card ===== */
    .card-custom {
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      padding: 30px;
      max-width: 900px;
      margin: 0 auto 40px auto;
    }
    .card-custom h3 {
      color: var(--verde-primario);
      font-weight: 700;
      margin: 0 0 18px 0;
    }

    .filter-bar {
      display:flex;
      gap:15px;
      flex-wrap:wrap;
      align-items:center;
    }
    .filter-bar select, .filter-bar input[type="date"] {
      flex:1;
      min-width: 170px;
      height:44px;
      border-radius:8px;
      border:1px solid #e6e6e6;
      padding:6px 10px;
    }

    .btn-custom {
      background-color: var(--verde-primario);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: 700;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .btn-custom i { color: white; }
    .btn-custom:hover { background-color: var(--verde-escuro); }
  </style>
</head>
<body>

  <!-- ===== Sidebar ===== -->
  <div class="sidebar" id="sidebar">
    <i class="bi bi-list toggler" id="toggle-btn"></i>

    <div class="logo">
      <img src="img/logo2.png" alt="Semeia Web">
      <h4>Semeia Web</h4>
    </div>

    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Usuário">
      <h6>Annatoli Karpov Bartolomeu</h6>
    </div>

    <a href="dashboard_gerente.html"><i class="bi bi-house-fill"></i><span>Início</span></a>
    <a href="estoque.html"><i class="bi bi-box-seam"></i><span>Estoque</span></a>
    <a href="distribuicao.html"><i class="bi bi-truck"></i><span>Distribuição</span></a>
    <a href="relatorios.html" class="active"><i class="bi bi-bar-chart-line"></i><span>Relatórios</span></a>
    <a href="usuarios.html"><i class="bi bi-people"></i><span>Usuários</span></a>
    <a href="notificacoes.html"><i class="bi bi-bell"></i><span>Notificações</span></a>
    <a href="configuracao.html"><i class="bi bi-gear"></i><span>Configurações</span></a>

    <div class="logout">
      <a href="../login.html"><i class="bi bi-box-arrow-right"></i><span>Sair</span></a>
    </div>
  </div>

  <!-- ===== Conteúdo Principal ===== -->
  <div class="main-content" id="main-content">
    <header>
      <h4>Painel do Gestor</h4>
      <div class="user-info">
        <span>Bem-vindo, Annatoli</span>
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Usuário">
      </div>
    </header>

    <main>
      <div class="page-header">
        <h2>Relatórios</h2>
      </div>

      <div class="card-custom">
        <h3>Selecione o Relatório Desejado</h3>

        <div class="filter-bar">
          <select id="tipo-relatorio" aria-label="Tipo de Relatório">
            <option value="" selected disabled>Tipo de Relatório</option>
            <option value="relatorio_entregas_municipio.html">Entregas por Município</option>
            <option value="relatorio_entregas_especie.html">Entregas por Espécie</option>
            <option value="relatorio_produtividade.html">Produtividade (Entregas por Dia)</option>
            <option value="relatorio_divergencias.html">Divergências de Estoque</option>
          </select>

          <input type="date" id="data-inicio" aria-label="Data inicial">
          <input type="date" id="data-fim" aria-label="Data final">

          <button class="btn-custom" id="gerar">
            <i class="bi bi-file-earmark-bar-graph"></i>
            Gerar Relatório
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.getElementById("main-content");
    const toggleBtn = document.getElementById("toggle-btn");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
      mainContent.classList.toggle("expanded");
    });

    // Gerar relatório -> redireciona
    document.getElementById('gerar').addEventListener('click', function() {
      const select = document.getElementById('tipo-relatorio');
      const url = select.value;
      if (url) {
        window.location.href = url;
      } else {
        alert('Por favor, selecione um Tipo de Relatório.');
      }
    });
  </script>

</body>
</html>
