<script>
const ctxMun = document.getElementById('entregasMunicipioChart').getContext('2d');
const entregasMunicipioChart = new Chart(ctxMun, {
    type: 'bar',
    data: {
        labels: ['Garanhuns', 'Caruaru', 'Petrolina', 'Serra Talhada', 'Outros'],
        datasets: [{
            label: 'Sementes Entregues (kg)',
            data: [15200, 12500, 9800, 7100, 5000],
            backgroundColor: '#056937',
            borderColor: '#064420',
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            y: {
                beginAtZero: true
            }
        },
        plugins: {
