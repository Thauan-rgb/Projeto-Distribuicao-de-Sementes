 <div class="container-box">
 <h2>Planejar Entregas da Semana</h2>
 <form id="entregaForm">
 <div class="row g-3 align-items-end">
 <div class="col-md-4">
 <label>Município</label>
 <select class="form-select" required>
 <option value="">Selecione</option>
 <option>Petrolina</option>
 <option>Caruaru</option>
 <option>Garanhuns</option>
 <option>Recife</option>
 </select>
 </div>
 <div class="col-md-4">
 <label>Quantidade (kg)</label>
<input type="text" class="form-control" placeholder="Ex: 500kg" required>
 </div>
<div class="col-md-4">
 <label>Motorista Responsável</label>
 <select class="form-select" required>
 <option value="">Selecione</option>
 <option>José Almeida</option>
 <option>Maria Santos</option>
 <option>João Oliveira</option>
 <option>Pedro Lima</option>
 </select>
 </div>
</div>
 <button type="submit" class="btn btn-success">Adicionar Entrega</button>
</form>
 </div>

 <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered">
 <div class="modal-content text-center p-4">
 <div class="modal-body">
 <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
 <h4 class="mt-3">Entrega adicionada com sucesso!</h4>
 <button type="button" class="btn btn-success mt-3" data-bs-dismiss="modal">Fechar</button>
</div>
</div>
</div>
 </div>
