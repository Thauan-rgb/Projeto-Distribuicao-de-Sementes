<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semeia Web - Adicionar Remessa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --verde-primario: #146c43;
      --verde-escuro: #0d5032;
      --bg: #f5f7f5;
      --card-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    body {
      background-color: var(--bg);
      font-family: "Poppins", "Inter", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: var(--verde-primario);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      position: fixed;
      transition: width 0.3s ease;
      overflow: hidden;
      z-index: 50;
    }

    .sidebar.collapsed { width: 80px; }
    .toggler {
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
      align-self: flex-start;
      margin-bottom: 15px;
      margin-left: 5px;
      transition: all 0.3s ease;
    }

    .sidebar.collapsed .toggler {
      align-self: center;
      margin: 15px 0;
    }

    .logo { display: flex; flex-direction: column; align-items: center; margin-bottom: 18px; transition: all 0.3s; }
    .logo img { width: 45px; transition: all 0.3s; }
    .logo h4 { font-weight: 600; color: #fff; margin: 8px 0 0 0; transition: opacity 0.3s, height 0.3s; }
    .sidebar.collapsed .logo h4 { opacity: 0; height: 0; margin: 0; padding: 0; overflow: hidden; }

    .profile { text-align: center; margin-bottom: 25px; transition: all 0.3s; }
    .profile img {
      width: 60px; height: 60px; border-radius: 50%; object-fit: cover;
      border: 2px solid white; margin-bottom: 8px; transition: all 0.3s;
    }
    .profile h6 { margin: 0; transition: opacity 0.3s, height 0.3s; }
    .sidebar.collapsed .profile h6 { opacity: 0; height: 0; margin: 0; padding: 0; overflow: hidden; }
    .sidebar.collapsed .profile img { width: 45px; height: 45px; }

    .sidebar a {
      color: white; text-decoration: none; width: 100%;
      padding: 12px 20px; border-radius: 10px;
      display: flex; align-items: center; gap: 10px;
      transition: background 0.3s ease, padding 0.3s ease, justify-content 0.3s ease;
    }

    .sidebar.collapsed a { justify-content: center; padding: 12px 0; }
    .sidebar.collapsed a span { display: none; }

    .sidebar a:hover, .sidebar a.active { background-color: var(--verde-escuro); }
    .sidebar a i { font-size: 1.2rem; min-width: 20px; text-align: center; }

    .logout { margin-top: auto; width: 100%; border-top: 1px solid rgba(255,255,255,0.15); padding-top: 12px; }
    .logout a { width:100%; padding: 12px 20px; display:flex; gap:10px; align-items:center; border-radius:10px; color:white; text-decoration:none; }
    .sidebar.collapsed .logout a { justify-content:center; padding: 12px 0; }
    .sidebar.collapsed .logout a span { display:none; }

    /* ===== Main content ===== */
    .main-content {
      margin-left: 250px;
      padding: 30px;
      width: calc(100% - 250px);
      transition: margin-left 0.3s ease, width 0.3s ease;
    }

    .sidebar.collapsed ~ .main-content { margin-left: 80px; width: calc(100% - 80px); }

    .main-content .page-header {
      max-width: 900px;
      margin: 0 auto 25px auto;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .page-header h2 {
      color: var(--verde-primario);
      font-weight: 700;
      margin: 0;
    }

    /* ===== Card ===== */
    .card-form {
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      padding: 26px;
      max-width: 900px;
      margin: 0 auto 40px auto;
    }

    .card-form h3 {
      color: var(--verde-primario);
      font-weight: 700;
      margin-bottom: 18px;
    }

    label { font-weight: 600; margin-bottom: 6px; display:block; color:#234b34; }
    .form-control, .form-select {
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #e6e6e6;
    }

    /* ===== Botão ===== */
    .btn-primary-submit {
      background-color: var(--verde-primario);
      border: none;
      padding: 12px 18px;
      font-weight: 700;
      border-radius: 8px;
      width: 100%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary-submit i {
      color: white;
      font-size: 1.1rem;
    }

    .btn-primary-submit:hover {
      background-color: var(--verde-escuro);
    }

    @media (max-width: 768px) {
      .sidebar { position: relative; width: 100%; height: auto; flex-direction: row; padding: 8px; align-items:center; }
      .sidebar.collapsed { width: 100%; }
      .main-content { margin-left: 0; width: 100%; padding: 16px; }
      .card-form { padding: 18px; margin-top: 12px; }
    }
  </style>
</head>
<body>

  <!-- ===== Sidebar ===== -->
  <div class="sidebar" id="sidebar">
    <i class="bi bi-list toggler" id="toggle-btn" title="Abrir/Fechar"></i>

    <div class="logo">
      <img src="img/logo2.png" alt="Semeia Web">
      <h4>Semeia Web</h4>
    </div>

    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Usuário">
      <h6>Annatoli Karpov Bartolomeu</h6>
    </div>

    <a href="dashboard_gerente.html"><i class="bi bi-house-fill"></i><span>Início</span></a>
    <a href="estoque.html" class="active"><i class="bi bi-box-seam"></i><span>Estoque</span></a>
    <a href="distribuicao.html"><i class="bi bi-truck"></i><span>Distribuição</span></a>
    <a href="relatorios.html"><i class="bi bi-bar-chart-line"></i><span>Relatórios</span></a>
    <a href="usuarios.html"><i class="bi bi-people"></i><span>Usuários</span></a>
    <a href="configuracao.html"><i class="bi bi-gear"></i><span>Configurações</span></a>

    <div class="logout">
      <a href="login.html"><i class="bi bi-box-arrow-right"></i><span>Sair</span></a>
    </div>
  </div>

  <!-- ===== Conteúdo Principal ===== -->
  <div class="main-content">
    <div class="page-header">
      <h2>Adicionar Nova Remessa</h2>
    </div>

    <div class="card-form">
      <h3>Informações da Remessa</h3>

      <form id="remessaForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label>Fornecedor</label>
            <input type="text" class="form-control" placeholder="Nome do Fornecedor" required>
          </div>

          <div class="col-md-6">
            <label>Tipo de Semente</label>
            <select class="form-select" required>
              <option>Milho</option>
              <option>Feijão</option>
              <option>Soja</option>
              <option>Arroz</option>
              <option>Sorgo</option>
            </select>
          </div>

          <div class="col-md-6">
            <label>Número do Lote</label>
            <input type="text" class="form-control" placeholder="Ex: L-2025-001" required>
          </div>

          <div class="col-md-6">
            <label>Data</label>
            <input type="date" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label>Quantidade (kg)</label>
            <input type="text" class="form-control" placeholder="Ex: 500kg" required>
          </div>

          <div class="col-md-6">
            <label>Armazém Vinculado</label>
            <select class="form-select" required>
              <option>Selecione</option>
              <option>Armazém Central</option>
              <option>Armazém Sertão</option>
              <option>Armazém Zona da Mata</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary-submit mt-4">
          <i class="bi bi-plus-circle"></i> Adicionar Remessa
        </button>
      </form>
    </div>
  </div>

  <!-- MODAL DE SUCESSO -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
          <h4 class="mt-3">Remessa adicionada com sucesso!</h4>
          <button type="button" class="btn btn-success mt-3" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggle-btn");
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
    });

    document.getElementById("remessaForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const modal = new bootstrap.Modal(document.getElementById("successModal"));
      modal.show();
      this.reset();
    });
  </script>
</body>
</html>
