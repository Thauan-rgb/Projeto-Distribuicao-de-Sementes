<div class="container-box">
  <h2>Distribuição de Sementes por Espécie</h2>

  <div class="export-buttons">
    <button class="btn-custom btn-pdf"><i class="bi bi-file-pdf-fill"></i> Exportar PDF</button>
    <button class="btn-custom btn-excel"><i class="bi bi-file-earmark-excel-fill"></i> Exportar Excel</button>
  </div>
  
  <div class="row">
    <div class="col-md-6 d-flex justify-content-center">
        <div class="chart-container">
          <canvas id="entregasEspecieChart"></canvas>
        </div>
    </div>
    <div class="col-md-6">
        <div class="table-responsive">
          <table class="table table-striped table-bordered mt-4">
            <thead>
              <tr>
                <th>Espécie</th>
                <th>Volume (kg)</th>
                <th>Percentual (%)</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>Milho</td><td>25.000</td><td>56%</td></tr>
              <tr><td>Feijão</td><td>10.000</td><td>22%</td></tr>
              <tr><td>Sorgo</td><td>5.000</td><td>11%</td></tr>
              <tr><td>Outras</td><td>4.600</td><td>11%</td></tr>
              <tr class="table-success fw-bold"><td>TOTAL GERAL</td><td>44.600</td><td>100%</td></tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
</div>

<script>
const ctxEsp = document.getElementById('entregasEspecieChart').getContext('2d');
const entregasEspecieChart = new Chart(ctxEsp, {
    type: 'doughnut',
    data: {
        labels: ['Milho', 'Feijão', 'Sorgo', 'Outras'],
        datasets: [{
            label: 'Volume (kg)',
            data: [25000, 10000, 5000, 4600],
            backgroundColor: [
                '#0b6623',
                '#0044cc',
                '#b33a00',
                '#888888'
            ],
            hoverOffset: 4
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                position: 'right',
            },
            title: {
                display: true,
                text: 'Distribuição de Entregas por Espécie'
            }
        }
    }
});
</script>
