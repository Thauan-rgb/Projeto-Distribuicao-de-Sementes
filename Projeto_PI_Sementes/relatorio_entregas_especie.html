<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Relatório - Entregas por Espécie</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root{
      --verde-primario: #146c43;
      --verde-escuro: #0d5032;
      --bg: #f5f7f5;
      --card-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    html,body{height:100%; margin:0;}
    body {
      background: var(--bg);
      font-family: "Poppins", "Inter", sans-serif;
      display: flex;
      min-height: 100vh;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: var(--verde-primario);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      position: fixed;
      transition: width 0.3s ease;
      overflow: hidden;
      z-index: 50;
    }

    .sidebar.collapsed { width: 80px; }

    .toggler {
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
      align-self: flex-start;
      margin-bottom: 15px;
      margin-left: 5px;
      transition: all 0.3s ease;
    }
    .sidebar.collapsed .toggler { align-self: center; margin: 15px 0; }
    .toggler:hover { transform: scale(1.05); }

    .logo { display:flex; flex-direction:column; align-items:center; margin-bottom:18px; transition: all 0.3s; }
    .logo img { width:45px; transition: all 0.3s; }
    .logo h4 { font-weight:600; color:#fff; margin:8px 0 0 0; transition: opacity 0.3s, height 0.3s; }
    .sidebar.collapsed .logo h4 { opacity:0; height:0; overflow:hidden; margin:0; padding:0; }

    .profile { text-align:center; margin-bottom:25px; transition: all 0.3s; }
    .profile img { width:60px; height:60px; border-radius:50%; object-fit:cover; border:2px solid white; margin-bottom:8px; transition: all 0.3s; }
    .profile h6 { margin:0; transition: opacity 0.3s, height 0.3s; font-size:0.9rem; }
    .sidebar.collapsed .profile h6 { opacity:0; height:0; overflow:hidden; margin:0; padding:0; }
    .sidebar.collapsed .profile img { width:45px; height:45px; }

    .sidebar a {
      color: white;
      text-decoration: none;
      width: 100%;
      padding: 12px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease, padding 0.3s ease, justify-content 0.3s ease;
    }
    .sidebar a i { font-size:1.2rem; min-width:20px; text-align:center; }
    .sidebar a:hover, .sidebar a.active { background-color: var(--verde-escuro); }
    .sidebar.collapsed a { justify-content:center; padding:12px 0; }
    .sidebar.collapsed a span { display:none; }

    .logout { margin-top: auto; width:100%; border-top:1px solid rgba(255,255,255,0.15); padding-top:12px; }
    .logout a { width:100%; padding:12px 20px; display:flex; align-items:center; gap:10px; color:white; text-decoration:none; border-radius:10px; }
    .sidebar.collapsed .logout a { justify-content:center; padding:12px 0; }
    .sidebar.collapsed .logout a span { display:none; }

    /* ===== Main content ===== */
    .main-content {
      margin-left: 250px;
      padding: 50px; /* aumentado */
      width: calc(100% - 250px);
      transition: margin-left 0.3s ease, width 0.3s ease;
      min-height: 100vh;
    }
    .sidebar.collapsed ~ .main-content {
      margin-left: 80px;
      width: calc(100% - 80px);
    }

    .page-header {
      max-width: 1100px; /* aumentado */
      margin: 0 auto 20px auto;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .page-header h2 {
      color: var(--verde-primario);
      font-weight: 700;
      margin: 0;
      font-size: 1.6rem;
    }

    /* ===== Card ===== */
    .card-custom {
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      padding: 30px;
      max-width: 1100px; /* aumentado */
      margin: 0 auto 40px auto;
    }

    .chart-table-container {
      display: flex;
      align-items: center;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 30px;
    }

    .chart-container {
      width: 300px; /* gráfico um pouco maior */
      height: 300px;
    }

    table {
      width: 480px;
      border-collapse: collapse;
      text-align: center;
      font-size: 0.95rem;
    }

    th {
      background-color: var(--verde-primario);
      color: #fff;
      padding: 10px;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    tr:last-child td {
      background-color: #eaf3e7;
      font-weight: 700;
    }

    @media (max-width: 768px) {
      .main-content { padding: 20px; }
      .page-header, .card-custom { max-width: calc(100% - 32px); margin: 0 16px 16px; }
      .chart-table-container { flex-direction: column; align-items: center; }
      table { width: 100%; }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <i class="bi bi-list toggler" id="toggle-btn" title="Abrir/Fechar"></i>

    <div class="logo">
      <img src="img/logo2.png" alt="Semeia Web">
      <h4>Semeia Web</h4>
    </div>

    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Usuário">
      <h6>Annatoli Karpov Bartolomeu</h6>
    </div>

    <a href="dashboard_gerente.html"><i class="bi bi-house-fill"></i><span>Início</span></a>
    <a href="estoque.html"><i class="bi bi-box-seam"></i><span>Estoque</span></a>
    <a href="distribuicao.html"><i class="bi bi-truck"></i><span>Distribuição</span></a>
    <a href="relatorios.html" class="active"><i class="bi bi-bar-chart-line"></i><span>Relatórios</span></a>
    <a href="usuarios.html"><i class="bi bi-people"></i><span>Usuários</span></a>
    <a href="configuracao.html"><i class="bi bi-gear"></i><span>Configurações</span></a>

    <div class="logout">
      <a href="login.html"><i class="bi bi-box-arrow-right"></i><span>Sair</span></a>
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div class="page-header">
      <h2>Distribuição de Sementes por Espécie</h2>
    </div>

    <div class="card-custom">
      <div class="chart-table-container">
        <div class="chart-container">
          <canvas id="chartEspecie"></canvas>
        </div>

        <table>
          <thead>
            <tr>
              <th>Espécie</th>
              <th>Volume (kg)</th>
              <th>Percentual</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>Milho</td><td>25.000</td><td>56%</td></tr>
            <tr><td>Feijão</td><td>10.000</td><td>22%</td></tr>
            <tr><td>Sorgo</td><td>5.000</td><td>11%</td></tr>
            <tr><td>Outras</td><td>4.600</td><td>11%</td></tr>
            <tr><td><strong>TOTAL GERAL</strong></td><td><strong>44.600</strong></td><td><strong>100%</strong></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Toggle sidebar
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggle-btn");
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
    });

    // Chart.js
    const ctx = document.getElementById('chartEspecie').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Milho', 'Feijão', 'Sorgo', 'Outras'],
        datasets: [{
          data: [25000, 10000, 5000, 4600],
          backgroundColor: ['#0d5032', '#0057d9', '#a64200', '#888'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  </script>
</body>
</html>
