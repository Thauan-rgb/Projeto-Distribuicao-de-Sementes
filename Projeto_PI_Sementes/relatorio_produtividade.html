    <canvas id="produtividadeChart"></canvas>

  <div class="table-responsive mt-5">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Data</th>

      <tbody>
        <tr><td>01/03/2024</td><td>2.500</td><td>2.230</td></tr>

      </tbody>
    </table>
  </div>
</div>

<script>
const ctxProd = document.getElementById('produtividadeChart').getContext('2d');
const produtividadeChart = new Chart(ctxProd, {
    type: 'line',
    data: {
        labels: ['01/03', '02/03', '03/03', '04/03', '05/03', '06/03', '07/03'],
        datasets: [{
            label: 'Volume Entregue (kg)',
            data: [2500, 1800, 3500, 2200, 2800, 1500, 3000],
            borderColor: '#0044cc',
            backgroundColor: 'rgba(0, 68, 204, 0.1)',
            fill: true,
            tension: 0.4
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            y: {
                beginAtZero: true,
                title: {
                    display: true,
                    text: 'Volume (kg)'
                }
            }
        },
        plugins: {
            legend: {
                display: true
            },
